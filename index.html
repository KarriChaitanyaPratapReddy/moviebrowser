<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieBrowser</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
  <h1>Movie Browser</h1>
  <div class="nav-links">
    <a href="#home">Home</a>
    <a href="#trending">Trending</a>
    <a href="#top-rated">Top Rated</a>
  </div>
</nav>

  <section id="home" class="hero-section">
  

  <div class="hero-content">
    <h1 id="hero-title">Loading...</h1>

    <div class="hero-meta">
      <span id="hero-rating"></span>
      <span id="hero-year"></span>
    </div>

    <p id="hero-desc">Fetching movie details...</p>

    <div class="hero-buttons">
      <button class="btn primary">â–¶ Explore</button>
      <button class="btn secondary">+ Watchlist</button>
    </div>
  </div>
</section>
<section class="movie-section">
  <h2 class="section-title">Trending Now</h2>
  <div class="movie-row" id="trending"></div>
</section>

<section class="movie-section">
  <h2 class="section-title">Top Rated</h2>
  <div class="movie-row" id="top-rated"></div>
</section>

<script src="script.js"></script>
</body>
<footer class="footer">
  <p>
    Movie data provided by TMDB.<br>
    Built using HTML, CSS and Vanilla JavaScript.
  </p>
</footer>

</html>
